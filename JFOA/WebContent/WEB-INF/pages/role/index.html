<#include "../inc/_layout.html"/>
<@layout>
<script type="text/javascript">
$(function (){
	initQueryForm();
});
</script>
<div class="pageHeader">
		<form action="${root!}/role" method="post" id="pagerForm"
			onsubmit="return navTabSearch(this)">
			<input type="hidden" name="pageNum" value="${page.pageNumber!}" /> <input type="hidden" name="numPerPage" value="${page.pageSize!}" />
			<div class="searchBar">
				<ul class="searchContent">
					<li>
						<label>
							角色名称
						</label>
						<input type="text" name="name" val="${name!}"/>
					</li>
				</ul>
				<@searchBar/>
			</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
			<@btnPower safecode="rolectrl">
				<li><a class="add" href="javascript:void(0);" url="${root!}/role/add" title="添加角色"
					target="dialog" height="200" width="600"><span>添加</span> </a></li>
				<li><a class="edit" href="javascript:void(0);" url="${root!}/role/add/{sid_key}"
					title="修改角色" target="dialog" height="200" width="600"><span>修改</span>
				</a></li>
				<li><a class="delete" href="javascript:void(0);" url="${root!}/role/del/{sid_key}" title="确定要删除该角色吗？" target="ajaxTodo"><span>删除</span> </a></li>
			</@btnPower>
			</ul>
		</div>
		<@table layouth="137" tid="role_table"/>
	</div>
<@paginate/>
</@layout>
