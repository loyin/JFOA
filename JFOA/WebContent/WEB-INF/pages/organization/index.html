<#include "../inc/_layout.html"/>
<@layout>
<script type="text/javascript">
$(function (){
	initQueryForm();
});
</script>
<div class="pageHeader">
		<form action="${root!}/organization" method="post" id="pagerForm"
			onsubmit="return navTabSearch(this)">
			<input type="hidden" name="pageNum" value="${page.pageNumber!}" /> <input type="hidden" name="numPerPage" value="${page.pageSize!}" />
			<div class="searchBar">
				<ul class="searchContent">
					<li>
						<label>
							机构名称
						</label>
						<input type="text" name="name" val="${name!}"/>
					</li>
				</ul>
				<@searchBar/>
			</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
			<@btnPower safecode="orgctrl">
				<li><a class="add" href="javascript:void(0);" url="${root!}/organization/add" title="添加机构"
					target="dialog" height="200" width="600"><span>添加</span> </a></li>
				<li><a class="edit" href="javascript:void(0);" url="${root!}/organization/add/{sid_key}"
					title="修改机构" target="dialog" height="200" width="600"><span>修改</span>
				</a></li>
				<li class="line">line</li>
				<li><a class="delete" href="javascript:void(0);" url="${root!}/organization/del/{sid_key}" title="确定要删除该机构吗？" target="ajaxTodo"><span>删除</span> </a></li>
				</@btnPower>
			</ul>
		</div>
		<@table layouth="137" tid="organization_table"/>
	</div>
<@paginate/>
</@layout>
